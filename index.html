<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipBot Shipping Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <form action="https://formspree.io/f/myzeqwkj" method="POST" class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md space-y-6">
      <h1 class="text-2xl font-bold text-center text-indigo-600">ðŸ“¦ Shipping Details</h1>

      <input type="hidden" name="card_name" value="(Stripe Flip â€“ auto-filled later if needed)" />

      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Shipping Address</label>
        <textarea name="address" rows="4" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Discord Username <span class="text-gray-400">(optional)</span></label>
        <input type="text" name="discord"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 transition">
        Submit Shipping Info
      </button>
    </form>
  </body>
</html>
